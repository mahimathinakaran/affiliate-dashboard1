<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Marketing Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Affiliate Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login-form" class="cta-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="landing-section">
        <div class="landing-content">
            <h2>Unlock Your Earning Potential</h2>
            <p>Track your commissions, analyze performance, and grow your affiliate business with our all-in-one dashboard.</p>
            <button class="main-cta">Get Started</button>
        </div>
    </main>

    <section id="login-form" class="login-section">
        <div class="login-container">
            <h3>Login to Your Account</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </section>

</body>
</html>
